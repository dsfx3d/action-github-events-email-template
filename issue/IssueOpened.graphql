#import './issueHead.graphql'

query IssueOpened($name: String!, $owner: String!, $issue: Int!) {
  repository(name: $name, owner: $owner) {
    nameWithOwner
    issue(number: $issue) {
      author {
        login
      }
      number
      title
      state
      bodyHTML
      bodyText
      comments {
        totalCount
      }
    }
  }
}
