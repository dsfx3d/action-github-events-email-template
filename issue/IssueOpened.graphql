query IssueOpened($repo: String!, $owner: String!, $number: Int!) {
  repository(name: $repo, owner: $owner) {
    nameWithOwner
    issue(number: $number) {
      author {
        login
      }
      number
      title
      state
      bodyHTML
      bodyText
      comments {
        totalCount
      }
    }
  }
}
